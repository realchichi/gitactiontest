{% extends "base.html" %}

{% block content %}
<style >
  .box3 {
    display: flex;
  }
  #password{
    flex: 1;
/*    width: inherit;*/
  }
  #eye{
      margin-top:-15px ;
      margin-left: -25px;
      border:none;
      padding: auto;
      outline: none;
      background-color: none;
      background-color: transparent;
    }

</style>
<div class="container">
    <form id="addContactForm" method="POST">
      <h1>Signup</h1>
      <p>Welcome to BotaniBuzz !</p>
      <div>
          {% for message in get_flashed_messages() %}
              <div class="alert">{{ message }}</div>
          {% endfor %}
      </div>
      <div class=box1>
        <input type="text" id="signup" name="name" placeholder="Username" required maxlength="20">
        <!-- <div id="alertContainer"></div> -->
      </div>
      <div class=box2>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class=box3>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <button id="eye"><img id="eye_img" src="static/img/hide.png" width="20"></button>
        
      </div>
        
      <input type="submit" name="submit" value="Signup">

      <div class="divider d-flex align-items-center my-3">
        <p class="text-center fw-bold mx-0 mb-0 text-muted">Or</p>
      </div>
           
          <div class="OtherSingin">
              <div class="MicrosoftButton">
                  <button type="button" class="InputBg" onclick="window.location.href='/google'"><i class="ri-google-fill"></i>Google</button>
                  
              </div>

              <div class="FacebookButton">
                <button type="button" class="InputBg" onclick="window.location.href='/facebook'"> <i class="ri-facebook-fill"></i>Facebook</button>
                
              </div>
          </div>
        <div class="donothave">Already have an account ? <a href="{{ url_for('login')}}" class="login">Login</a></div>
    </form>

  </div>
  <script >
    var password = document.getElementById('password');
    var eye = document.getElementById('eye');
    var eye_img = document.getElementById('eye_img');
    eye.addEventListener('click', function(event) {
      event.preventDefault();
      if (eye_img.src == "http://localhost:56700/static/img/hide.png"){
        eye_img.src = "static/img/view.png"
      }else{
        eye_img.src = "static/img/hide.png"
      }
      if (password.type === 'password') {
          password.type = 'text';
      } else {
          password.type = 'password';
      }
        });
  </script>
{% endblock %}
