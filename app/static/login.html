<!DOCTYPE html>
<html>
  <head>
    <title>Google+ Login Custom Button</title>
    <meta charset="utf-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="343917643771-7bllh4644qg6nmovso7s2vep24iqkc8p.apps.googleusercontent.com">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="description" content="Google+ Login Custom Button">
      <meta name="author" content="AiNoTsubasa">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <meta name="description" content="Facebook Login">
    <script src="https://apis.google.com/js/platform.js?onload=bindGpLoginBtn" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="static/css/csss.css"> -->
  </head>
  <body>
    <div>
      <button onclick="checkFbLoginState();">Login with Facebook</button>
      <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
      <br>

    </div>
    <script>
        window.fbAsyncInit = function() {
      FB.init({
        appId      : '2498763683629022',
        cookie     : true,
        xfbml      : true,
        version    : 'v3.1'
      });
    FB.AppEvents.logPageView();

  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));


      
      var fbLoginStatus = false;
      function checkFbLoginState() {
        FB.getLoginStatus(function(response) {
          statusChangeCallback(response);
        },true);
      }

      function statusChangeCallback(response) {

        FB.login(function(response) {
          if (response.authResponse){
            fbLoginStatus = true;
            getCurrentUserInfofb(response);
          } else {
            console.log('Auth failed.');
          }
        }, {scope: 'public_profile,email'});
      }
  
      function getCurrentUserInfofb(response) {   
        userID = response["authResponse"]["userID"]
        $.ajax({ 
                url: '/process',
                type: 'POST',
                contentType: 'application/json', 
                data: JSON.stringify({ 'userID': userID }), 
                success: function(response) { 
                    document.getElementById('output').innerHTML = response.result; 
                }, 
                error: function(error) { 
                    console.log(error); 
                }
      });
      }
      // Google site
        function onSignIn(userInfo) {
        var result = '';
        
        // Useful data for your client-side scripts:
        var profile = userInfo.getBasicProfile();
        
        result+= "ID: "+profile.getId()+"\n";
        result+= "Full Name:  "+profile.getName()+"\n";
        result+= "Given Name: "+profile.getGivenName()+"\n";
        result+= "Family Name: "+profile.getFamilyName()+"\n";
        result+= "Email: "+profile.getEmail()+"\n";
        result+= "ID Token: "+userInfo.getAuthResponse().id_token+"\n";
        
        document.getElementById("result").value = result;
      };
    </script>
    
    


  </body>
</html>
